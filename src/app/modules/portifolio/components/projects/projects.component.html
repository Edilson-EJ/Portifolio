<div class="container">
  <h2>Projetos desenvolvidos</h2>
  <h2>Esses são alguns projetos que desenvolvi, caso queria ver os outros, clique no botão do GitHub.</h2>

  <ul>
    @for(item of arrayProjects(); track item)
    {
    <li>
      <button (click)="openDialog(item)">
        <img [src]="item.src" [alt]="item.alt" [attr.width]="item.with" [attr.height]="item.height" loading="lazy">
      </button>
    </li>
    }

  </ul>
</div>
